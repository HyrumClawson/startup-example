<!DOCTYPE html>
<html lang="en">
  
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FilmDefined</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="index.css" />

    <script src="login.js"></script>

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark text-light">


    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="container-fluid fixed-top bg-dark">
      
      <!-- Navigation elements -->
      <nav class="navbar  navbar-dark">
        <a class="navbar-brand title" href="#">FilmDefined<sup>&reg;</sup></a>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu class="navbar-nav">
          <li class ="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class ="nav-item">
            <a class="nav-link active" href="about.html">About Us</a>
          </li>
          <!--<li class ="nav-item">
            <a class="nav-link active" href="signup.html">Sign-Up</a>
          </li> -->
        </menu>
      </nav>
    </header>


    <main class="container-fluid  text-center">
      <div>
      <h1>Log In</h1>
      <!--Displayed when needing authentication-->
      <!-- I changed none to block... so just go back and change it when the time comes-->
      <div id="loginControls" style="display: block">
        <div class="input-group mb-3">
          <span class="input-group-text">@</span>
          <input class="form-control" type="text" id="userName" placeholder="your@email.com" />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">ðŸ”’</span>
          <input class="form-control" type="password" id="userPassword" placeholder="password" />
        </div>
        <button type="button" class="btn btn-primary" onclick="loginUser()">Login</button>
        <button type="button" class="btn btn-primary" onclick="createUser()">Create</button>
      </div>
      <!-- Displayed when ready to play -->
      <div id="playControls" style="display: block">
        <div id="playerName"></div>
        <button type="button" class="btn btn-primary" onclick="play()">Profile</button>
        <button type="button" class="btn btn-secondary" onclick="logout()">Logout</button>
      </div>
    </div>

    <!-- Error dialog -->
    <div class="modal fade" id="msgModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-dark">
          <div class="modal-body">error message here</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
        
      
    </main>

    <footer class="bg-dark text-white-50">
      <div class="container-fluid">
        <span class="text-reset">Author Name(s)</span>
        <a class="text-reset" href="https://github.com/HyrumClawson/startup-example.git">myGitHub</a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
