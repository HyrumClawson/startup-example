<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FilmDefined</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>FilmDefined<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
         <!-- <li><a href="upload.html">Upload</a></li>
          <li><a href="chatting.html">Chatting</a></li>
         -->
          <li><a href="about.html">About Us</a></li>
          <li><a href="signup.html">Sign-Up</a></li>
          <!--<li><a href="profile.html">Sign-Up</a></li> -->
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>Log In</h1>
      <p>Log In to Profile</p>
      <form method="get" action="profile.html">
        <label for="name">Username</label>
        <input type="text" id="name" placeholder="Your name here" />

        <label for="password">Password</label>
        <input type="text" id="password" placeholder="Your password here" />
        
        <button type="submit">Login</button>

        
      </form>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Author Name(s)</span>
      <br />
      <a href="https://github.com/HyrumClawson/startup-html.git">myGitHub</a>
    </footer>
  </body>
</html>
