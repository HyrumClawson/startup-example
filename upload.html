<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="upload.css" />
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FilmDefined</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body class="bg-dark text-light">
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="container-fluid fixed-top bg-dark">
      
      <!-- Navigation elements -->
      <nav class="navbar  navbar-dark">
        <a class="navbar-brand title" href="#">FilmDefined<sup>&reg;</sup></a>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu class="navbar-nav">
          <li class ="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class ="nav-item">
            <a class="nav-link active" href="profile.html">Profile</a>
          </li>
          <li class ="nav-item">
            <a class="nav-link active" href="chatting.html">Chat</a>
          </li>
        </menu>
      </nav>
    </header>

    <main id = "main">
      <h2>Upload Film Footage URL</h2>
      <div>
        <label for="url">URL of Footage</label>
        <input type="text" id="url" placeholder="URL Here" />
        <br>
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Give Footage a Title" />
        <br>
        <label for="description">Description</label>
        <input type="text" id="description" placeholder="Describe the Footage" />
        <br>
        <button type="submit" class="btn btn-primary" onclick = "upload()">Upload</button>
      </div>
      <div>
        <button class="btn btn-primary" onclick="generateRepository()">Look At Repository</button>
      </div>

      <div id="output"></div>
     
    </main>

    

    <footer class="bg-dark text-white-50">
      <div class="container-fluid">
        <span class="text-reset">Author Name(s)</span>
        <a class="text-reset" href="https://github.com/HyrumClawson/startup-example.git">myGitHub</a>
      </div>
    
    </footer>
  </body>
  <script src="upload.js"></script>

</html>
