<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FilmDefined</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>FilmDefined<sup>&reg;</sup></h1>
      <h2>Upload Film Footage URL</h2>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="chatting.html">Chatting</a></li>
          <li><a href="about.html">About</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>

      <form method="get" action="upload.html">
        <label for="url">URL of Footage</label>
        <input type="text" id="url" placeholder="URL Here" />
        <br>
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Give Footage a Title" />
        <br>
        <label for="description">Description</label>
        <input type="text" id="description" placeholder="Describe the Footage" />
        <br>
        <button type="submit">Upload</button>

        
      </form>
     
    </main>

    <footer>
      <hr />
      <span class="text-reset">Author Name(s)</span>
      <br />
      <a href="https://github.com/HyrumClawson/startup-example.git">myGitHub</a>
    </footer>
  </body>
</html>
